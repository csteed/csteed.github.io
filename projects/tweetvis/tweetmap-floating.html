<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 720,
    speed = 1e-2,
    start = Date.now();

var sphere = {type: "Sphere"};

var projection = d3.geo.orthographic()
    .scale(height / 2.1)
    .translate([width / 2, height / 2])
    .clipAngle(90)
    .precision(.5);

var graticule = d3.geo.graticule();

var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height);

var context = canvas.node().getContext("2d");

var path = d3.geo.path()
    .projection(projection)
    .context(context);

var points = Array();

d3.csv("2013-12-10.csv", function(error, data) {
  points = data;
//  points.forEach(function(d) {
//    d.point = projection([+d.lat, +d.lon]);
//  }); 
});

console.log(points);

d3.json("world-110m.json", function(error, topo) {
  var land = topojson.feature(topo, topo.objects.land),
      borders = topojson.mesh(topo, topo.objects.countries, function(a, b) { return a !== b; }),
      grid = graticule();

  d3.timer(function() {
    var λ = speed * (Date.now() - start),
        φ = -15;

    var center = (λ % 360) - 180.;
    var left = center - 90.;
    var right = center + 90.;
    //console.log("λ = " + λ + " left=" + left + " right=" + right);
    //console.log("λ = " + λ + " " + (λ % 180) + " φ = " + φ);

    context.clearRect(0, 0, width, height);

    context.beginPath();
    path(sphere);
    context.lineWidth = 3;
    context.strokeStyle = "#000";
    context.stroke();
    context.fillStyle = "#fff";
    context.fill();

    context.save();
    context.translate(width / 2, 0);
    context.scale(-1, 1);
    context.translate(-width / 2, 0);
    projection.rotate([λ + 180, -φ]);

    context.beginPath();
    path(land);
    context.fillStyle = "#dadac4";
    context.fill();

    context.beginPath();
    path(grid);
    context.lineWidth = .5;
    context.strokeStyle = "rgba(119,119,119,.5)";
    context.stroke();

    context.restore();
    projection.rotate([λ, φ]);

    context.beginPath();
    path(grid);
    context.lineWidth = .5;
    context.strokeStyle = "rgba(119,119,119,.5)";
    context.stroke();

    context.beginPath();
    path(land);
    context.fillStyle = "#737368";
    context.fill();
    context.lineWidth = .5;
    context.strokeStyle = "#000";
    context.stroke();

    context.beginPath();
    var p0 = projection([center, 90.]);
    var p1 = projection([center, -90.]);
    context.moveTo(p0[0], p0[1]);
    context.lineTo(p1[0], p1[1]);
    context.strokeStyle = "steelblue";
    context.stroke();

    /*
    projection.rotate([speed * (Date.now() - start), -15]);

    context.clearRect(0, 0, width, height);
    
    context.beginPath();
    path(sphere);
    context.lineWidth = 3;
    context.strokeStyle = "#000";
    context.stroke();
    context.fillStyle = "#fff";
    context.fill();

    context.beginPath();
    path(sphere);
    context.fillStyle = "rgba(70,130,180,.5)";
    context.fill();

    context.beginPath();
    path(land);
    context.fillStyle = "#dadac4";
    context.fill();

    context.beginPath();
    path(borders);
    context.lineWidth = .5;
    context.strokeStyle = "#fff";
    context.stroke();

    context.beginPath();
    path(grid);
    context.lineWidth = .5;
    context.strokeStyle = "rgba(119,119,119,.5)";
    context.stroke();
    */

    context.beginPath();
    points.forEach(function(d) {
      var point = projection([+d.lon, +d.lat]);
      context.moveTo(point[0], point[1]);
      context.arc(point[0], point[1], 2.5, 0, 2 * Math.PI);
    });
    /*
    var pt = [50, 50];
    var point = projection(pt);
    context.moveTo(point[0], point[1]);
    context.arc(point[0], point[1], 2.5, 0, 2 * Math.PI);
    */
    context.fillStyle = "red";
    context.fill();
  });
});
