<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  position: relative;
}

svg,
canvas {
  position: absolute;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis path {
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v2.min.js?2.9.6"></script>
<script>

//var width = 960,
//    height = 500;
var width = 720,
    height = 360;

//d3.json("heatmap.json", function(heatmap) {
//d3.json("23.json", function(heatmap) {
d3.json("PCO2.json", function(heatmap) {
  var dx = heatmap[0].length,
      dy = heatmap.length;

  var max = d3.max(heatmap, function(arr) {
      return d3.max(arr.filter(function(value) {
          return value >= 0.0;
      }));
      //return d3.max(arr);
  });
  var min = d3.min(heatmap, function(arr) {
      return d3.min(arr.filter(function(value) {
          return value >= 0.0;
      }));
      //return d3.max(arr);
  });
  //var min = d3.min(heatmap, function(arr) {
  //    return d3.min(arr);
  //});
  //var min = d3.min(heatmap);
  console.log(max); 
  console.log(min); 
  // Fix the aspect ratio.
  // var ka = dy / dx, kb = height / width;
  // if (ka < kb) height = width * ka;
  // else width = height / ka;

  var x = d3.scale.linear()
      .domain([0, dx])
      .range([0, width]);

  var y = d3.scale.linear()
      .domain([0, dy])
      .range([height, 0]);

//  var color = d3.scale.linear()
//      .domain([95, 115, 135, 155, 175, 195])
//      .range(["#0a0", "#6c0", "#ee0", "#eb4", "#eb9", "#fff"]);
  var color = d3.scale.linear()
      .domain([min, max])
      //.domain([0., 1.0])
      //.range(["white", "steelblue"]);
      .range(["hsl(62,100%,90%)", "hsl(228,30%,20%)"]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("top")
      .ticks(20);

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("right");

  d3.select("body").append("canvas")
      .attr("width", dx)
      .attr("height", dy)
      .style("width", width + "px")
      .style("height", height + "px")
      .call(drawImage);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .call(removeZero);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .call(removeZero);

  // Compute the pixel colors; scaled by CSS.
  function drawImage(canvas) {
    var context = canvas.node().getContext("2d"),
        image = context.createImageData(dx, dy);

//    for (var y = 0, p = -1; y < dy; ++y) {
    for (var y = dy-1, p = -1; y >= 0; --y) {
      for (var x = 0; x < dx; ++x) {
          if (heatmap[y][x] < 0.) {
            image.data[++p] = 0;
            image.data[++p] = 0;
            image.data[++p] = 0;
            image.data[++p] = 255;
          } else {
            var c = d3.rgb(color(heatmap[y][x]));
            image.data[++p] = c.r;
            image.data[++p] = c.g;
            image.data[++p] = c.b;
            image.data[++p] = 255;
          }
      }
    }

    context.putImageData(image, 0, 0);
  }

  function removeZero(axis) {
    axis.selectAll("g").filter(function(d) { return !d; }).remove();
  }
});

</script>
