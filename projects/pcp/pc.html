<!doctype html>
<title>Brushing Example</title>
<link rel="stylesheet" type="text/css" href="./d3.parcoords.css">
<link rel="stylesheet" type="text/css" href="./style.css">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="./d3.parcoords.js"></script>
<div id="example" class="parcoords" style="width:960px;height:240px;"></div>

<p>UV-CDAT parallel coordinates prototype uses <a href="http://d3js.org/" target="_blank">d3.js</a>.

<script id="brushing">// quantitative color scale
var blue_to_brown = d3.scale.linear()
  .domain([0, 1])
  .range(["steelblue", "brown"])
  .interpolate(d3.interpolateLab);

var color = function(d) { return blue_to_brown(d['Fmax']); };

// load csv file and create the chart
d3.csv('./data/Harvard_output_May.csv', function(data) {
  d3.parcoords()("#example")
    .data(data)
    .color(color)
    .alpha(0.4)
    .render()
    .reorderable()
    .shadows()
    .brushable();  // enable brushing
});
</script>
